<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Inicio</a></li>
            <li role="presentation"><a href="/list">Produtos</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>

      <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin" action="signUp" method="post" >
        <label for="inputName" class="sr-only">Nome</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Categoria</label>
        <input type="text" name="inputCategoria" id="inputCategoria" class="form-control" placeholder="Categoria" required autofocus>
        <label for="inputaddress" class="sr-only">Preco</label>
        <input type="text" name="inputPreco" id="inputPreco" class="form-control" placeholder="Preco" required autofocus>
        
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
      </form>
      </div>


    </div>
  </body>
</html>
